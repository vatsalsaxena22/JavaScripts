<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Quiz App</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --primary-dark: #4f46e5;
      --success: #22c55e;
      --error: #ef4444;
      --neutral-50: #f8fafc;
      --neutral-100: #f1f5f9;
      --neutral-200: #e2e8f0;
      --neutral-700: #334155;
      --neutral-800: #1e293b;
      --neutral-900: #0f172a;
      --radius: 8px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--neutral-800);
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .app-container {
      background-color: white;
      width: 100%;
      max-width: 580px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }

    .app-header {
      background: var(--primary);
      color: white;
      padding: 24px;
      text-align: center;
      position: relative;
    }

    .app-header h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .progress-container {
      height: 4px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: white;
      transition: width 0.4s ease;
    }

    .quiz-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-top: 12px;
      color: rgba(255, 255, 255, 0.9);
    }

    .main-content {
      padding: 24px;
    }

    .question {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .code-block {
      background-color: var(--neutral-100);
      padding: 12px 16px;
      border-radius: var(--radius);
      margin: 12px 0;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      overflow-x: auto;
      border-left: 4px solid var(--primary);
    }

    .options {
      display: grid;
      gap: 12px;
      margin-bottom: 24px;
    }

    .option-btn {
      background-color: var(--neutral-100);
      border: 2px solid var(--neutral-200);
      border-radius: var(--radius);
      padding: 16px;
      font-size: 16px;
      font-weight: 500;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .option-btn:hover:not(:disabled) {
      background-color: var(--neutral-200);
      transform: translateY(-2px);
    }

    .option-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .option-btn:disabled {
      cursor: not-allowed;
      opacity: 0.8;
    }

    .option-btn.correct {
      background-color: var(--success);
      border-color: var(--success);
      color: white;
    }

    .option-btn.incorrect {
      background-color: var(--error);
      border-color: var(--error);
      color: white;
    }

    .btn {
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover:not(:disabled) {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn:disabled {
      background-color: var(--neutral-200);
      color: var(--neutral-700);
      cursor: not-allowed;
    }

    .btn-container {
      display: flex;
      justify-content: flex-end;
    }

    #result {
      text-align: center;
      padding: 32px 24px;
    }

    .result-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
    }

    .score {
      font-size: 48px;
      font-weight: 800;
      color: var(--primary);
      margin: 24px 0;
    }

    .feedback {
      font-size: 18px;
      margin-bottom: 24px;
    }

    .option-indicator {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 8px;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      font-weight: 700;
      color: white;
      background-color: var(--primary-light);
    }

    .result-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .answer-feedback {
      margin: 8px 0;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 14px;
      display: none;
    }

    .answer-feedback.correct {
      background-color: rgba(34, 197, 94, 0.1);
      color: var(--success);
      display: block;
    }

    .answer-feedback.incorrect {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error);
      display: block;
    }

    .restart-btn {
      background-color: var(--primary);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .restart-btn:hover {
      background-color: var(--primary-dark);
    }

    @media screen and (max-width: 480px) {
      .app-header h1 {
        font-size: 22px;
      }

      .question {
        font-size: 16px;
      }

      .option-btn {
        padding: 12px;
        font-size: 14px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }

      .result-title {
        font-size: 20px;
      }

      .score {
        font-size: 36px;
      }
    }

    /* Light animation for correct/incorrect feedback */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    .pulse {
      animation: pulse 0.5s;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <div id="quiz-section">
      <div class="app-header">
        <h1>JavaScript Quiz</h1>
        <div class="progress-container">
          <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
        </div>
        <div class="quiz-info">
          <span id="question-number">Question 1 of 3</span>
          <span id="score-display">Score: 0</span>
        </div>
      </div>

      <div class="main-content">
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <div id="feedback" class="answer-feedback"></div>
        <div class="btn-container">
          <button id="next-btn" class="btn" disabled>Next Question</button>
        </div>
      </div>
    </div>

    <div id="result" style="display: none;">
      <div class="result-icon">üèÜ</div>
      <h2 class="result-title">Quiz Completed!</h2>
      <div class="score">0/3</div>
      <p class="feedback">Great job! You've completed the JavaScript quiz.</p>
      <button id="restart-btn" class="restart-btn">Try Again</button>
    </div>
  </div>

  <script src="quizData.js"></script>
  <script>

    const questions = quizData;
    console.log(questions);

    let currentQuestionIndex = 0;
    let score = 0;
    let userAnswers = [];

    // Function to show question and options
    function showQuestion(index) {
      const question = questions[index];
      const questionEl = document.getElementById("question");
      const optionsEl = document.getElementById("options");
      const feedbackEl = document.getElementById("feedback");
      
      // Reset feedback
      feedbackEl.className = "answer-feedback";
      feedbackEl.textContent = "";
      
      // Update question number display
      document.getElementById("question-number").textContent = `Question ${index + 1} of ${questions.length}`;
      
      // Update progress bar
      const progressPercentage = (index / questions.length) * 100;
      document.getElementById("progress-bar").style.width = `${progressPercentage}%`;
      
      // Set question text
      questionEl.innerHTML = question.question;
      
      // Add code block if exists
      if (question.code) {
        const codeBlock = document.createElement("div");
        codeBlock.className = "code-block";
        codeBlock.textContent = question.code;
        questionEl.appendChild(codeBlock);
      }
      
      // Clear previous options
      optionsEl.innerHTML = "";

      // Create new option buttons
      const optionLetters = ["A", "B", "C", "D"];
      for (let i = 0; i < question.options.length; i++) {
        const optionBtn = document.createElement("button");
        optionBtn.className = "option-btn";
        
        const indicator = document.createElement("span");
        indicator.className = "option-indicator";
        indicator.textContent = optionLetters[i];
        
        optionBtn.appendChild(indicator);
        optionBtn.appendChild(document.createTextNode(" " + question.options[i]));
        
        optionBtn.onclick = () => selectOption(i);
        optionsEl.appendChild(optionBtn);
      }
      
      // Reset next button
      const nextBtn = document.getElementById("next-btn");
      nextBtn.disabled = true;
      
      if (index === questions.length - 1) {
        nextBtn.textContent = "Finish Quiz";
      } else {
        nextBtn.textContent = "Next Question";
      }
    }

    // Function to handle option selection
    function selectOption(selectedIndex) {
      const correctIndex = questions[currentQuestionIndex].answer;
      const options = document.querySelectorAll(".option-btn");
      const feedbackEl = document.getElementById("feedback");
      
      // Store user's answer
      userAnswers[currentQuestionIndex] = selectedIndex;
      
      // Disable all options
      options.forEach(btn => btn.disabled = true);
      
      // Show correct/incorrect feedback
      if (selectedIndex === correctIndex) {
        options[selectedIndex].classList.add("correct", "pulse");
        feedbackEl.textContent = "‚úÖ " + questions[currentQuestionIndex].explanation;
        feedbackEl.className = "answer-feedback correct";
        score++;
        document.getElementById("score-display").textContent = `Score: ${score}`;
      } else {
        options[selectedIndex].classList.add("incorrect", "pulse");
        options[correctIndex].classList.add("correct");
        feedbackEl.textContent = "‚ùå " + questions[currentQuestionIndex].explanation;
        feedbackEl.className = "answer-feedback incorrect";
      }
      
      // Enable next button
      document.getElementById("next-btn").disabled = false;
    }

    // Next question function
    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion(currentQuestionIndex);
      } else {
        showResult();
      }
    }

    // Show final result
    function showResult() {
      document.getElementById("quiz-section").style.display = "none";
      const resultEl = document.getElementById("result");
      resultEl.style.display = "block";
      
      // Update score
      resultEl.querySelector(".score").textContent = `${score}/${questions.length}`;
      
      // Update feedback message
      const feedbackEl = resultEl.querySelector(".feedback");
      const percentage = (score / questions.length) * 100;
      
      if (percentage === 100) {
        resultEl.querySelector(".result-icon").textContent = "üåü";
        feedbackEl.textContent = "Perfect score! You're a JavaScript master!";
      } else if (percentage >= 70) {
        resultEl.querySelector(".result-icon").textContent = "üéâ";
        feedbackEl.textContent = "Great job! You have a solid understanding of JavaScript!";
      } else if (percentage >= 40) {
        resultEl.querySelector(".result-icon").textContent = "üîç";
        feedbackEl.textContent = "Good effort! Keep practicing to improve your JavaScript skills.";
      } else {
        resultEl.querySelector(".result-icon").textContent = "üìö";
        feedbackEl.textContent = "Keep learning! JavaScript takes practice to master.";
      }
    }

    // Restart quiz function
    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      userAnswers = [];
      document.getElementById("score-display").textContent = "Score: 0";
      document.getElementById("result").style.display = "none";
      document.getElementById("quiz-section").style.display = "block";
      showQuestion(0);
    }

    // Initialize quiz
    document.getElementById("next-btn").onclick = nextQuestion;
    document.getElementById("restart-btn").onclick = restartQuiz;
    showQuestion(0);
  </script>
</body>
</html>
