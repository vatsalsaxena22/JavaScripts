<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      header {
        display: flex;
        justify-content: start;
        align-items: center;
        gap: 20px;
      }
 
      .content {
        max-height: 300px;
        overflow-y: auto;
        background-color: black;
        color: yellow;
      }
      .content::-webkit-scrollbar {
        width: 20px;
      }

      .content::-webkit-scrollbar-thumb {
        background: yellow;
      }

      .content::-webkit-scrollbar-track {
        background: black;
      }
      #console-output {
        background-color: #e6e6e6;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin: 20px;
        padding: 20px;
        font-family: monospace;
        white-space: pre-wrap;
        overflow-y: auto;
        max-height: 200px;
      }
      #console-output::-webkit-scrollbar{
        width: 0;
      }
      pre {
        padding-left: 50px;
      }
      .btn-div{
        padding: 20px 0;
      }
      .btn{
        background-color: #F0DB4F;
        color: black;
        text-decoration: none;
        border-radius: 5px;
        padding: 10px;
        margin: 10px 0;
        box-shadow: 2px 2px 1px 1px black;
      }

      @media(max-width: 600px){
        header p{
        font-size: 10px;
      }
      }
    </style>

    <link
      rel="shortcut icon"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
  </head>
  <body>
    <header>
      <img
        src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg"
        width="100"
      />

      <div>
        <h1>JavaScript</h1>
        <p>
          JavaScript (JS) is a high-performance, event-driven, and versatile
          programming language that powers modern web applications, real-time
          systems, and scalable backend architectures.
        </p>
      </div>
    </header>

    <div class="btn-div">
      <a href="https://vatsalsaxena22.github.io/JavaScripts/" class="btn">Back to Home</a>
    </div>
    
    <div class="content">
      <pre id="js-content"></pre>
    </div>

    <div id="console-output"></div>

    <script>
      // Fetch and display the JS file content
      fetch("script.js")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("js-content").textContent = data;
        })
        .catch((error) => console.error("Error loading JS file:", error));

      // Get the console output div
      const consoleOutput = document.getElementById("console-output");

      // Overriding the console.log function
      const originalConsoleLog = console.log;
      console.log = function (...args) {
        // Call the original console.log
        originalConsoleLog.apply(console, args);

        // Format and display log messages on the page
        args.forEach((arg) => {
          const message =
            typeof arg === "object" ? JSON.stringify(arg, null, 2) : arg;
          consoleOutput.textContent += message + "\n";
        });
      };
      console.log("Console Output:\n");
    </script>

    <script src="./script.js"></script>
  </body>
</html>
