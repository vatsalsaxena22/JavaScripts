<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f7df1e" />
    <title>JavaScript</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="shortcut icon"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css"
    />
  </head>
  <body>
    <header>
      <img
        src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg"
      />

      <div>
        <h1>JavaScript</h1>
        <p>Dynamic, interactive, web scripting language.</p>
      </div>
    </header>

    <!-- Navbar -->
    <div class="btn-div space-between">
      <a href="https://vatsalsaxena22.github.io/JavaScripts/" class="btn btn-2"
        ><i class="fa-solid fa-house"></i
      ></a>
      <button
        class="navbar-toggler btn btn-2"
        type="button"
        id="offcanvasToggler"
      >
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

    <!-- Off Canvas -->
    <div class="backdrop" id="backdrop"></div>

    <div class="offcanvas offcanvas-end" id="offcanvasRight" tabindex="-1">
      <div class="offcanvas-header">
        <h4 class="offcanvas-title">Navigation Menu</h4>
        <button type="button" class="btn-close" id="offcanvasClose"></button>
      </div>
      <div class="offcanvas-body">
        <div class="off-canvas-nav">
          <button id="btn-basics" class="btn">Basics</button>
          <button id="btn-intermediate" class="btn">Intermediate</button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <h2 id="main-title">Basics</h2>

    <h3>Topics</h3>
    <div id="topics"></div>
    <h3>Exercises</h3>
    <div class="btn-div" id="exercise"></div>
    <h3>Project</h3>
    <div class="btn-div" id="project"></div>

    <h3>Tutorial Code</h3>
    <div class="code-container">
      <pre id="js-content"></pre>
      <button class="copy-btn">Copy</button>
    </div>

    <footer>
      Developed & Designed by
      <a href="https://vatsalsaxena22.github.io/" target="_blank"
        >Vatsal Saxena</a
      >
      &copy; 2025 JavaScript. All right reserved.
    </footer>

    <script src="./data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
